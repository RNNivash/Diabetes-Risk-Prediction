<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 10px;
        }
        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Diabetes Risk Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender (1 = Male, 0 = Female):</label>
                <input type="number" name="gender" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hypertension" class="form-label">Hypertension (0 = No, 1 = Yes):</label>
                <input type="number" name="hypertension" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="heart_disease" class="form-label">Heart Disease (0 = No, 1 = Yes):</label>
                <input type="number" name="heart_disease" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="smoking_history" class="form-label">Smoking History (0 = No, 1 = Former smoker, 2 = Current smoker):</label>
                <input type="number" name="smoking_history" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" step="any" name="bmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hba1c" class="form-label">HbA1c Level:</label>
                <input type="number" step="any" name="hba1c" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="blood_glucose" class="form-label">Blood Glucose Level:</label>
                <input type="number" step="any" name="blood_glucose" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if result %}
            <div class="result text-center mt-4">
                <p>Diabetes Risk: {{ result }} (Probability: {{ '%.2f' % probability }}%)</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
